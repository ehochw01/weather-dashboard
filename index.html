<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container-sm bg-dark p-2">
        <h1 class="display-6 text-center text-light">Weather Dashboard</h1>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-4">
                <form>
                    <div class="form-group text-center">
                        <label for="city-search-input"><h2>Search for a City:</h2></label>
                        <input type="text" class="form-control text-center" id="city-search-input" placeholder="Enter A City">
                    </div>
                    <button type="button" id="search-btn" class="btn btn-primary btn-lg btn-block">Search</button>
                </form>
                <hr/>
                <div id="history-buttons">
                </div>
            </div>
            <div class="col-8">
                <div class="card d-none" id="current-card">
                    <div class="card-body" id="current-card-body">
                        <h3 class="mb-4"></h3>
                        <p class="mb-4">Temp: </p>
                        <p class="mb-4">Wind: </p>
                        <p class="mb-4">Humidity: </p>
                        <p id="uv-index">UV index: </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
